<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>

<body>

    <div id="confirmationModal" class="modal">
        <div class="modal-header">
            <div class="right">
                <a href="#!" class="modal-action modal-close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="modal-content">
            <div class="center">
                <img src="images/char-cat-girl.png" alt="player icon">
                <p class="message">Great Job</p>
                <p class="share">Share On Facebook</p>
                <button class="btn" data-js="facebook-share">Share</button>
            </div>
        </div>
    </div>



    <audio id="success-sound">
        <source src="audio/success.ogg">
    </audio>

    <audio id="win-sound">
        <source src="audio/win.ogg">
    </audio>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
